<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

  <div class="form">
    <form>
      <label for="author">Autor</label><br>
      <input type="text" name="author" id="author"><br>
      <label for="title">Título</label><br>
      <input type="text" name="title" id="title"><br>
      <label for="genre">Género</label><br>
      <input type="text" name="genre" id="genre"><br>
      <label for="price">Precio</label><br>
      <input type="number" name="price" id="price"><br>
      <label for="publication">Año de publicación</label><br>
      <input type="number" name="publication" id="publication"><br>
    </form>
    <button id="add_book" class="form-btn">Agregar libro</button>
  </div>

  <div class="search">
    <h3 class="search-title">Buscar</h3>
    <form>
      <input type="text" id="search" class="search-input" placeholder="Buscar por título">
    </form>
  </div>

  <div class="catalog">
    <table id="catalog" class="catalog-table">
    </table>
  </div>
  

  <div id="error">
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
